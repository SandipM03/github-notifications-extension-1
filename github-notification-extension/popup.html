<!DOCTYPE html>
<html>
<head>
  <title>GitHub Notifications</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
  <div class="container"></div>
    <div class="header">
      <div class="title">
        <i class="fab fa-github"></i>
        <h1>GitHub Notifications</h1>
        </div>
<div class="actions">
        <button id="refresh" title="Refresh notifications">
          <i class="fas fa-sync-alt"></i>
        </button>
        <button id="settings" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </div>

    <div id="token-section" class="token-section">
      <div class="token-content">
        <h2>GitHub Token Required</h2>
        <p>Please enter your GitHub personal access token to view notifications.</p>
        <div class="input-group">
          <input type="password" id="token-input" placeholder="Enter GitHub token">
          <button id="toggle-token" class="toggle-password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <button id="save-token" class="primary-button">Save Token</button>
      </div>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading notifications...</p>
    </div>

    <div id="notifications-container">
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="unread">Unread</button>
        <button class="filter-btn" data-filter="participating">Participating</button>
      </div>
      <div id="notifications"></div>
    </div>

    <div id="empty-state" class="empty-state" style="display: none;">
      <i class="fas fa-bell-slash"></i>
      <p>No notifications found</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
